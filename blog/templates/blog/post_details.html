{% extends "blog/base.html" %}

{% block content %}
    <div class="post">
        {% if posts.published_date %}
            <div class="date">
                <p>published: {{ posts.published_date }}</p>
            </div>
        {% endif %}
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'post_edit' pk=posts.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <h2><a href="">{{ posts.title }}</a></h2>
        <p>{{ posts.text|linebreaksbr }}</p>
    </div>
{% endblock content %}
