<html>
    <head>
        <title>Amit's blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Amit's Blog</a></h1>
        </div>

        {% for p in post %}
            <div>
                <p>{{p.published_date}}</p>
                <a href = '/'>
                    <h2>{{p.title}}</h2>
                </a>
                <p>{{p.text}}</p>
            </div>
        {% endfor %}
    </body>
</html>
